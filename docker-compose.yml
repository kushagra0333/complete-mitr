version: "3.8"

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/mitr_db
      - NODE_ENV=production
      - JWT_SECRET=dev_secret_key_change_in_production
      - JWT_EXPIRES_IN=7d
      - API_KEY=mitr@2025
      - RESEND_API_KEY=re_123456789
      - TWILIO_ACCOUNT_SID=AC_123456789
      - TWILIO_AUTH_TOKEN=auth_token_123
      - TWILIO_PHONE_NUMBER=+1234567890
    depends_on:
      - mongo
    restart: always

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: always

volumes:
  mongo_data:
